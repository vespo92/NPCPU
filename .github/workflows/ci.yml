name: NPCPU CI/CD

on:
  push:
    branches: [ main, develop, 'feature/*', 'claude/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          ruff check . --ignore E501,F401 --exclude tests/,examples/
        continue-on-error: true

      - name: Run type checking
        run: |
          mypy protocols/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --ignore=tests/test_storage_protocol.py
        continue-on-error: true

      - name: Run core protocol tests
        run: |
          pytest tests/test_consciousness_protocol.py tests/test_factory.py -v

  simulation-test:
    name: Simulation Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pyyaml

      - name: Run simulation smoke test
        run: |
          python run_simulation.py --population 5 --ticks 100 --quiet

      - name: Test zero-dependency demo
        run: |
          python examples/no_dependencies_demo.py

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build
        continue-on-error: true

      - name: Check package
        run: |
          twine check dist/*
        continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: npcpu:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt
          pip install coverage

      - name: Run coverage
        run: |
          coverage run -m pytest tests/ --ignore=tests/test_storage_protocol.py
          coverage report -m
          coverage xml
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
