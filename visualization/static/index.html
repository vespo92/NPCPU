<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPCPU Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #e94560;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .status-dot.connected {
            background: #51cf66;
        }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 60px);
        }

        .panel {
            background: #16213e;
            border-radius: 8px;
            padding: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1rem;
            color: #e94560;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #0f3460;
        }

        /* Control Panel */
        .control-panel {
            gap: 1rem;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.85rem;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #c73e54;
        }

        .btn-secondary {
            background: #0f3460;
            color: #eee;
        }

        .btn-secondary:hover {
            background: #1a4a7a;
        }

        .btn.active {
            background: #51cf66;
        }

        .speed-slider {
            width: 100%;
            margin-top: 0.5rem;
        }

        .speed-value {
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .stat-card {
            background: #0f3460;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e94560;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 0.25rem;
        }

        /* Center Panel */
        .center-panel {
            display: grid;
            grid-template-rows: 1fr 200px;
            gap: 1rem;
        }

        /* World Canvas */
        .world-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #worldCanvas {
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            border-radius: 4px;
        }

        /* Charts */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .chart-wrapper {
            background: #0f3460;
            border-radius: 4px;
            padding: 0.75rem;
        }

        .chart-title {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        /* Right Panel */
        .right-panel {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
        }

        /* Organisms List */
        .organisms-list {
            flex: 1;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .organism-item {
            background: #0f3460;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .organism-item:hover {
            background: #1a4a7a;
        }

        .organism-item.selected {
            border-left: 3px solid #e94560;
        }

        .organism-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .organism-info {
            display: flex;
            gap: 1rem;
            color: #aaa;
            font-size: 0.75rem;
        }

        .organism-bars {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .bar-container {
            flex: 1;
            height: 6px;
            background: #1a1a2e;
            border-radius: 3px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .bar.energy {
            background: #ffd93d;
        }

        .bar.health {
            background: #51cf66;
        }

        /* Event Timeline */
        .event-timeline {
            flex: 1;
            overflow-y: auto;
            font-size: 0.8rem;
        }

        .event-item {
            padding: 0.5rem;
            border-left: 2px solid #0f3460;
            margin-bottom: 0.5rem;
            margin-left: 0.5rem;
        }

        .event-item.organism-died {
            border-left-color: #ff6b6b;
        }

        .event-item.population-add {
            border-left-color: #51cf66;
        }

        .event-item.organism-tick {
            border-left-color: #339af0;
        }

        .event-time {
            color: #666;
            font-size: 0.7rem;
        }

        .event-type {
            color: #aaa;
            margin-bottom: 0.25rem;
        }

        /* Trait Distribution */
        .trait-chart-container {
            height: 150px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 400px auto;
            }

            .center-panel {
                grid-template-rows: 300px auto;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a4a7a;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>NPCPU Dashboard</h1>
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="connectionText">Disconnected</span>
        </div>
    </header>

    <main class="main-container">
        <!-- Left Panel: Controls & Stats -->
        <aside class="panel control-panel">
            <h2 class="panel-title">Control Panel</h2>

            <div class="control-group">
                <label>Simulation</label>
                <div class="control-buttons">
                    <button class="btn btn-primary" id="pauseBtn" onclick="togglePause()">Pause</button>
                    <button class="btn btn-secondary" id="stepBtn" onclick="stepOnce()">Step</button>
                </div>
            </div>

            <div class="control-group">
                <label>Speed: <span id="speedLabel">1.0x</span></label>
                <input type="range" class="speed-slider" id="speedSlider"
                       min="0.1" max="5" step="0.1" value="1"
                       onchange="setSpeed(this.value)">
            </div>

            <h3 class="panel-title" style="margin-top: 1rem;">Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="tickCount">0</div>
                    <div class="stat-label">Tick</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="popSize">0</div>
                    <div class="stat-label">Population</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgAge">0</div>
                    <div class="stat-label">Avg Age</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgEnergy">0%</div>
                    <div class="stat-label">Avg Energy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgHealth">0%</div>
                    <div class="stat-label">Avg Health</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="birthDeathRatio">0/0</div>
                    <div class="stat-label">Births/Deaths</div>
                </div>
            </div>

            <h3 class="panel-title" style="margin-top: 1rem;">Trait Distribution</h3>
            <div class="trait-chart-container">
                <canvas id="traitChart"></canvas>
            </div>
        </aside>

        <!-- Center Panel: World View & Charts -->
        <section class="center-panel">
            <div class="panel world-container">
                <h2 class="panel-title">World View</h2>
                <canvas id="worldCanvas"></canvas>
            </div>

            <div class="charts-container">
                <div class="chart-wrapper">
                    <div class="chart-title">Population Over Time</div>
                    <canvas id="populationChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <div class="chart-title">Energy Distribution</div>
                    <canvas id="energyChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Right Panel: Organisms & Events -->
        <aside class="right-panel">
            <div class="panel">
                <h2 class="panel-title">Organisms (<span id="orgCount">0</span>)</h2>
                <div class="organisms-list" id="organismsList">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="panel">
                <h2 class="panel-title">Event Timeline</h2>
                <div class="event-timeline" id="eventTimeline">
                    <!-- Populated by JS -->
                </div>
            </div>
        </aside>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
